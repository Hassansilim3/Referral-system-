<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Link</title>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      margin-top: 20px;
    }

    .referral-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      width: 80%;
    }

    .referral-box input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .referral-box button {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .referral-box button:hover {
      background-color: #45a049;
    }

    .stats-box {
      margin-top: 30px;
      font-size: 18px;
    }

    .stats-box span {
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Referral System</h1>
  <p>Your unique referral link is:</p>

  <!-- مربع رابط الإحالة -->
  <div class="container">
    <div class="referral-box">
      <input type="text" id="referralLink" readonly>
      <button id="copyButton">Copy</button>
    </div>
  </div>

  <!-- مربع عدد الأشخاص المدعوين -->
  <div class="stats-box">
    <p>You have referred <span id="referralCount">0</span> people.</p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
