<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .box {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
            word-wrap: break-word;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .count {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Referral Link</h1>
        <div class="box" id="referralLink">Loading...</div>
        <button class="button" onclick="copyLink()">Copy</button>
        <div class="count">Invited Users: <span id="referralCount">0</span></div>
    </div>

    <script>
        // استخراج معرف المستخدم من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || 'unknown';

        // إنشاء رابط الإحالة
        const referralLink = `https://t.me/hassansilim267BOT?start=${userId}`;
        document.getElementById('referralLink').textContent = referralLink;

        // دالة لنسخ الرابط إلى الحافظة
        function copyLink() {
            navigator.clipboard.writeText(referralLink).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // تحديث عدد المستخدمين المدعوين (للتجربة، الرقم ثابت هنا)
        document.getElementById('referralCount').textContent = Math.floor(Math.random() * 100); // للتجربة فقط
    </script>
</body>
</html>
