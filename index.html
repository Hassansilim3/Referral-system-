<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .link-container {
            margin-top: 20px;
        }

        a {
            color: white;
            background-color: #4caf50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Referral System</h1>
    <p>Your unique referral link is:</p>
    <div class="link-container">
        <a id="referralLink" href="#" target="_blank">Generate Link</a>
    </div>
    <button id="copyButton">Copy Link</button>

    <p>Your current score is: <span id="score">0</span></p>

    <script>
        // استخراج معرف المستخدم (user_id) من Telegram Web App
        window.onload = function() {
            // تحقق من وجود Telegram Web App
            if (window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                // احصل على معرف المستخدم
                const userId = tg.initDataUnsafe?.user?.id;

                if (userId) {
                    // بناء رابط الإحالة باستخدام userId
                    const botUsername = "hassansilim267BOT";
                    const referralLink = `https://t.me/${botUsername}?start=${userId}`;

                    // تحديث الرابط في HTML
                    const referralAnchor = document.getElementById("referralLink");
                    referralAnchor.href = referralLink;
                    referralAnchor.textContent = referralLink;

                    // جلب النقاط الحالية للمستخدم
                    fetch(`https://example.com/api/get-score?userId=${userId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                document.getElementById("score").textContent = data.score;
                            } else {
                                alert('Failed to fetch score.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });

                    // إضافة وظيفة نسخ الرابط
                    const copyButton = document.getElementById("copyButton");
                    copyButton.addEventListener("click", function() {
                        navigator.clipboard.writeText(referralLink).then(function() {
                            alert("Referral link copied to clipboard!");
                        }, function(err) {
                            console.error('Could not copy text: ', err);
                        });
                    });

                    // التحقق من استخدام رابط الإحالة وإضافة نقطة
                    checkReferralLink(userId);
                } else {
                    alert("Unable to retrieve user ID. Please try again from Telegram.");
                }
            } else {
                alert("Please open this page within Telegram Web App.");
            }
        };

        // التحقق من استخدام رابط الإحالة وإضافة نقطة
        function checkReferralLink(referrerId) {
            const urlParams = new URLSearchParams(window.location.search);
            const referredId = urlParams.get('start');

            if (referredId && referredId !== referrerId) {
                // تحديث النقاط عبر API
                fetch('https://example.com/api/add-point', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: referrerId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('You have earned a point!');
                        document.getElementById("score").textContent = data.newScore;
                    } else {
                        alert('Failed to add point.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
