<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Link</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>رابط الدعوة الخاص بك</h2>
  <div>
    <input type="text" id="referralLink" readonly style="width: 80%;" />
    <button id="copyButton">Copy</button>
  </div>
  <h3>عدد الأشخاص الذين دعوتهم: <span id="referralCount">0</span></h3>

  <script>
    // تأكد من تحميل Telegram Web App
    if (window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;

      // تفعيل Telegram Web App
      tg.ready();

      // الحصول على معرف المستخدم من Telegram Web App
      const userId = tg.initDataUnsafe.user?.id || "unknown";
      const botUsername = "hassansilim267BOT"; // معرف البوت الخاص بك
      const referralLink = `https://t.me/${botUsername}?start=${userId}`;
      document.getElementById("referralLink").value = referralLink;

      // نسخ الرابط عند الضغط على الزر
      document.getElementById("copyButton").addEventListener("click", () => {
        const linkInput = document.getElementById("referralLink");
        linkInput.select();
        linkInput.setSelectionRange(0, 99999); // للأجهزة المحمولة
        document.execCommand("copy");
        alert("تم نسخ الرابط!");
      });

      // تعيين عدد الدعوات (افتراضي = 0)
      let referralCount = 0; // يمكن تحديثه من قاعدة بيانات إذا كنت تستخدم واحدة
      document.getElementById("referralCount").innerText = referralCount;
    } else {
      alert("Telegram Web App is not available!");
    }
  </script>
</body>
</html>
